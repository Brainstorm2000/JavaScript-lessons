<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tip Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>TIP CALCULATOR</h1>
        <div class="calculator">
   

                <center>
                <label for="billAmount">How much was your bill?</label><br>
                &#8358;<input type="text" id="billAmount"><br><br>
                <label for="serviceQuality">How much was your bill?</label><br>
                <select id="serviceQuality">
                    <option disabled selected value="0">-- Choose an Option --</option>
                    <option value="0.3">30% -Outstanding</option>
                    <option value="0.2">20% -Good</option>
                    <option value="0.15">15% -Okay</option>
                    <option value="0.1">10% -Bad</option>
                    <option value="0.05">5% -Terrible</option>
                </select><br><br>
                <label for="peopleShared">How many people shared the bill?</label><br>
                <input type="text" id="peopleShared">people<br><br>
                <button id="calculate">Calculate</button>
            </center>
            
            <center>
                <div id="totalTip">
                    <sup>&#8358;</sup><span id="tip">0.00</span>
                    <small id="each">each</small>
                </div>
            </center>
            
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
