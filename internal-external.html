<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Internal-External JavaScript</title>
</head>
<body>
    <h1>Internal &amp; External JavaScript</h1>
    <p id="output"></p>
    
</body>
<!-- Internal JavaScript -->
<script type="text/javascript">
    document.getElementById("output").innerHTML = "This was created using internal JavaScript";
</script>
<!-- External JavaScript -->
<script src="script.js"></script>
</html>
